spring:
  application:
    name: facade-service

server:
  port: 8082

resilience4j:
  retry:
    instances:
      logging-service:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
  circuitbreaker:
    instances:
      logging-service:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        timeoutDuration: 5s
grpc:
  server:
    host: localhost
    port: 9090

loggingService:
  grpcPorts: 9090,9091,9092
  restPorts: 8081,8083,8085